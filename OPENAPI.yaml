openapi: 3.0.0
info:
  title: AI Studio API
  version: 1.0.0
  description: API for AI Studio - Fashion Image Generation Application
  contact:
    email: frontend@modelia.ai

servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://api.example.com
    description: Production server

paths:
  /health:
    get:
      summary: Health check endpoint
      tags:
        - Health
      responses:
        '200':
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: AI Studio API is running

  /auth/signup:
    post:
      summary: Create a new user account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  maxLength: 100
                  example: securepassword123
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: user@example.com
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login and get authentication token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: securepassword123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: user@example.com
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /generations:
    post:
      summary: Create a new image generation
      tags:
        - Generations
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - prompt
                - style
                - imageUpload
              properties:
                prompt:
                  type: string
                  minLength: 1
                  maxLength: 1000
                  example: A beautiful fashion dress
                style:
                  type: string
                  example: casual
                imageUpload:
                  type: string
                  format: binary
      responses:
        '201':
          description: Generation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerationResponse'
        '400':
          description: Validation error or missing file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Missing or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Model overloaded - Retry later
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Model overloaded
                  message:
                    type: string
                    example: Model overloaded
                  generationId:
                    type: integer
                    example: 123

    get:
      summary: Get user's recent generations
      tags:
        - Generations
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of generations to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 5
            example: 5
      responses:
        '200':
          description: List of generations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GenerationResponse'
        '401':
          description: Unauthorized - Missing or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login or /auth/signup

  schemas:
    GenerationResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        imageUrl:
          type: string
          format: uri
          example: /uploads/generated_abc123.jpg
        prompt:
          type: string
          example: A beautiful fashion dress
        style:
          type: string
          example: casual
        createdAt:
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
        status:
          type: string
          enum:
            - pending
            - completed
            - failed
          example: completed

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        error:
          type: string
          example: Error message here
        details:
          type: array
          items:
            type: object
          description: Validation error details (only in development)


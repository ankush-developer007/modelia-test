version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-studio-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_studio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_studio_password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_studio}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-ai_studio_user}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-studio-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-ai_studio_user}:${POSTGRES_PASSWORD:-ai_studio_password}@postgres:5432/${POSTGRES_DB:-ai_studio}
      JWT_SECRET: ${JWT_SECRET:-change-in-production}
      JWT_EXPIRES_IN: 7d
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-studio-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  postgres_data:

